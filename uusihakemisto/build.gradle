

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'checkstyle'

mainClassName = 'Main'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

run {
    standardInput = System.in
}


dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}
